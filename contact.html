    <!-- Form Section -->
    <div class="container mx-auto mt-8 px-4 mb-8 ">
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Us</h2>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name*</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                        required>
                    <p id="nameError" class="text-red-500 text-sm hidden">Please enter your name.</p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                        required>
                    <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email address.</p>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                        required></textarea>
                    <p id="messageError" class="text-red-500 text-sm hidden">Please enter your message.</p>
                </div>
                <div>
                    <button onclick="sendMail()" type="submit"
                        class="bg-blue-500 hover:bg-blue-600 w-full text-white px-6 py-3 rounded-md">Submit</button>
                </div>
            </form>
        </div>

    <!-- JavaScript imports -->
    <script>
        // Form submission handling
        const contactForm = document.getElementById('contactForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();
            // Validate form
            let valid = true;

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');

            // Reset error messages
            nameError.classList.add('hidden');
            emailError.classList.add('hidden');
            messageError.classList.add('hidden');

            if (!name.value.trim()) {
                nameError.classList.remove('hidden');
                valid = false;
            }

            if (!/\S+@\S+\.\S+/.test(email.value)) {
                emailError.classList.remove('hidden');
                valid = false;
            }

            if (!message.value.trim()) {
                messageError.classList.remove('hidden');
                valid = false;
            }

            if (valid) {
                
                setTimeout(() => {
                    
                    gsap.to(confirmationMessage, { duration: 0.5, opacity: 1, display: 'block', ease: 'power2.out' });

                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }, 500); 
            }
        });
    </script>
