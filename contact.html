<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- style sheet -->
 
    <style>
        .about-card {
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        *{
            font-family: "Poppins", sans-serif;
        }
       
    </style>
</head>

<body>

    <!-- Navigation bar (copied from previous example) -->
    <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div>
                <img src="logo1.png" alt="3150 logo" class="h-10">
            </div>
            <div>
                <img src="logo2.png" alt="RAC-SEC logo" class="h-10">
            </div>
        </div>
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="hover:text-gray-300">Home</a>
            <a href="rotractors.html" class="hover:text-gray-300">Our Rotractors</a>
            <a href="about.html" class="hover:text-gray-300">About Our Legacy</a>
            <a href="#" class="hover:text-gray-300">Our Mission</a>
            <a href="join.html" class="hover:text-gray-300">Join Us</a>
            <a href="contact.html" class="text-red-600 border-b-2 border-red-600">Contact Us</a>
        </div>
        <div class="md:hidden">
            <button id="menu-toggle" class="text-gray-300 hover:text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden fixed inset-0 bg-gray-800 bg-opacity-75 z-50">
        <div class="flex justify-end p-4">
            <button id="menu-close" class="text-gray-300 hover:text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="flex flex-col items-center mt-20">
            <a href="#" class="text-white text-xl py-4 hover:text-gray-300">About Our Legacy</a>
            <a href="#" class="text-white text-xl py-4 hover:text-gray-300">Join Us</a>
            <a href="#" class="text-white text-xl py-4 hover:text-gray-300">Contact Us</a>
        </div>
    </div>

   
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuClose = document.getElementById('menu-close');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        menuClose.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    </script>

</body>

</html>
